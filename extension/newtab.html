<!doctype html>
<html lang="en" data-theme="claude">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon-128.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <script>
      // Set initial theme mode based on system preference
      (function () {
        const isDark = window.matchMedia(
          "(prefers-color-scheme: dark)",
        ).matches;
        document.documentElement.setAttribute(
          "data-mode",
          isDark ? "dark" : "light",
        );
        // Listen for system theme changes
        window
          .matchMedia("(prefers-color-scheme: dark)")
          .addEventListener("change", (e) => {
            document.documentElement.setAttribute(
              "data-mode",
              e.matches ? "dark" : "light",
            );
          });
      })();
    </script>
    <script type="module" crossorigin src="/assets/newtab.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/react-core.js">
    <link rel="modulepreload" crossorigin href="/assets/ui-framework.js">
    <link rel="modulepreload" crossorigin href="/assets/anthropic-client.js">
    <link rel="modulepreload" crossorigin href="/assets/model-selector.js">
    <link rel="modulepreload" crossorigin href="/assets/tasks-tab.js">
    <link rel="stylesheet" crossorigin href="/assets/ui-framework.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
